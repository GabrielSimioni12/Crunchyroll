<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Crunchyroll </title>
   <link rel="icon" type="image/png" href="../../img/Imagem_do_WhatsApp_de_2025-10-28_à_s__21.52.03_f4a1d962-removebg-preview.png">
  

  <link rel="stylesheet" href="../../styles/login.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">

      <h1 class="logo">Crunchyroll</h1>

      <!-- FORMULÁRIO CORRETO -->
      <form class="login-form" id="loginForm">

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required />
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <p class="signup-text">
  Não tem conta? <a href="../login/SignUP.html">Crie uma agora</a>
</p>


      </form>
      <!-- FIM DO FORM -->
    </div>
  </div>

  <script src="../../js/main.js"></script>

  
</body>
</html>
