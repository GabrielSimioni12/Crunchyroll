<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
   <link rel="icon" type="image/png" href="../../img/Imagem_do_WhatsApp_de_2025-10-28__s__21.52.03_f4a1d962-removebg-preview.png">
  <link rel="stylesheet" href="../../styles/SignUP.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2 class="logo">Criar Conta</h2>

      <form id="signup-form">

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Crie uma senha" required>
        </div>

        <button type="submit" class="btn-login">Criar Conta</button>
      </form>

      <p class="signup-text">
        J치 tem conta? <a href="../login/index.html">Entrar</a>
      </p>
    </div>
  </div>

  <!-- ===========================
      SCRIPT DE CADASTRO AQUI
  ============================ -->
  <script>
    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("password").value.trim();

      // Recupera lista de usu치rios
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Verifica se email j치 existe
      const exists = users.find(u => u.email === email);

      if (exists) {
        alert("Esse e-mail j치 est치 cadastrado!");
        return;
      }

      // Salva novo usu치rio
      users.push({ email, password: senha });
      localStorage.setItem("users", JSON.stringify(users));

      // Mant칠m logado
      localStorage.setItem("userLogged", email);

      alert("Conta criada com sucesso! 游");

      // Redireciona direto para home
      window.location.href = "../home.html";
    });
  </script>

</body>
</html>
