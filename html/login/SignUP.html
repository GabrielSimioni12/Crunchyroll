<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Criar Conta | Crunchyroll</title>
  <link rel="stylesheet" href="../../styles/signup.css" />">
</head>

<body>

  <div class="login-container">
    <div class="login-box">

      <h1 class="logo">Criar Conta</h1>

      <form id="signupForm">

        <div class="input-group">
          <label for="newEmail">E-mail</label>
          <input type="email" id="newEmail" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-group">
          <label for="newPassword">Senha</label>
          <input type="password" id="newPassword" placeholder="Crie uma senha" required />
        </div>

        <button type="submit" class="btn-login">Criar Conta</button>

        <p class="signup-text">
          JÃ¡ tem conta? <a href="../login/index.html">Entrar</a>
        </p>

      </form>

    </div>
  </div>

  <script src="../js/signup.js"></script>

</body>

</html>
